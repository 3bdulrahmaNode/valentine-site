<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0c1724;
    font-family: Arial, sans-serif;
}

.container{
    background:white;
    padding:40px;
    border-radius:15px;
    text-align:center;
    width:320px;
}

h1{
    color:#7CFF6B;
    margin-bottom:20px;
}

img{
    width:120px;
    margin-bottom:15px;
}

.question{
    color:#e74c3c;
    font-size:18px;
    margin-bottom:20px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:15px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}

.yes-button{
    background:#ff0066;
    color:white;
    transition:0.3s;
}

.no-button{
    background:#ddd;
}
</style>
</head>

<body>

<div class="container">
    <h1>Be My Valentine</h1>

<img src="love GIF.gif">

    <div class="question">
        Will you be my Valentine Nonaü•∫?
    </div>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">Are you sure?</button>
    </div>
</div>

<script>

let messageIndex = 0;

const messages = [
  "Are you sure?",
  "Think again!",
  "Please üò¢",
  "Don't break my heart üíî",
  "Just say yes ‚ù§Ô∏è"
];

function handleNoClick(){
    const noButton = document.querySelector('.no-button');
    const yesButton = document.querySelector('.yes-button');

    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;

    const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
    );

    yesButton.style.fontSize = (currentSize * 1.5) + "px";
}

function handleYesClick(){
    window.location.href = "yes_page.html";
}

</script>

</body>
</html>
